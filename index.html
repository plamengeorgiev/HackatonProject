<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/objects.js"></script>
    <script src="scripts/menu-controls.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/about-as.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul id="main-menu">
                <li><button id="home">Начало</button></li>
                <li><button id="recycle">Рециклиране</button></li>
                <li><button id="disasterButton">Бедствия</button></li>
                <li><button id="about-as">За нас</button></li>
            </ul>
        </nav>
    </header>
    <div id="wrapper">
    </div>
    <footer></footer>
    <script>

        var $container = $('#wrapper');

        var $aboutAsBtn = $('#about-as');
        var $title = $('<h2 />').text('Това е приложение за получаване на известия за настъпили или предстоящи бедствия.');
        var $image = $('<img />').attr('src', 'images/navodnenie.jpg');
        $image.addClass('img');

        var $content = $('<div />').addClass('phone');
        $('<h3 />').text('Спешни телефони:').appendTo($content);

        var phones = [
            '112  Единен телефон за спешни повиквания',
            '150  Бърза помощ',
            '166  Полиция',
            '160  Пожарна',
            '146  Пътна помощ'
        ];

        for (var i = 0; i < phones.length; i++) {
            var p = $('<p />').text(phones[i]);

            $content.append(p);
        }

        $aboutAsBtn.on('click', function () {
            $container.empty();
            $container.append($title);
            $container.append($image);
            $container.append($content);
        });

       

    </script>
</body>
</html>
